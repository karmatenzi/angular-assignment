<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-card *ngFor="let card  of  cards"  fxFlex="50"  >
    <mat-card-header>
      <div >
        <mat-icon >{{card.icon}}</mat-icon>
      </div>
      <div>
        <p>{{card.header}}</p>
        <span>{{card.char}}</span>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-footer>
      <div>
        <mat-icon >{{card.foot}}</mat-icon>
        <p>{{card.text}}</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
