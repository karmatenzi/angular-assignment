<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-card fxFlex="50" class="header card--shadow">
    <mat-card-header class="header__content">
      <mat-card fxLayout="row" fxLayoutAlign="start center" fxFlex="100" class="header--color">
        <mat-nav-list fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="bg--color">
          <span>Tasks:</span>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/" class="bg--color">
            <mat-icon>bug_report</mat-icon>
            BUGS</a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/" class="bg--color">
            <mat-icon>code</mat-icon>
            WEBSITE</a>
          <a mat-list-item routerLinkActive="list-item-active " routerLink="/" class="bg--color">
            <mat-icon>cloud</mat-icon>
            SERVER</a>
        </mat-nav-list>
      </mat-card>
    </mat-card-header>
    <!--    content-->
    <mat-card-content class="main mt-40">
      <div *ngFor="let word of words" class="main__content">
        <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-between center" class="main__table pr-2 pt-16 mt-14">
          <mat-checkbox class="example-margin">{{word.info}}</mat-checkbox>
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
            <button mat-icon-button>
              <mat-icon
                matTooltip="Edit Task"
                matTooltipPosition="above"
                class="cursor--pointer"
                [ngStyle]="{'color':word.edit}">
                edit
              </mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon
                matTooltip="Remove"
                matTooltipPosition="above"
                class="cursor--pointer"
                [ngStyle]="{color:word.delete}">close
              </mat-icon>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
  </mat-card>
  <!--  Next table-->
  <mat-card fxFlex="50" class="header card--shadow">
    <mat-card-header class="header__content">
      <mat-card fxFlex="100" class="bgTitle-color">
        <div>
          <p class="bg--color">Employees Stats</p>
          <p class="text--color">New employees on 15th September, 2016</p>
        </div>
      </mat-card>
    </mat-card-header>
    <mat-card-content class="main-content mt-30">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="title--color"> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="title--color"> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef class="title--color"> Salary</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef class="title--color"> Country</th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
