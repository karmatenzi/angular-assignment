<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-card fxFlex="50">
    <mat-card-header class="main-header">
      <mat-card fxFlex="100" class="header" fxLayout="row" fxLayoutAlign="start center" [ngStyle]="{background:'#BC6EC9'}">
        <mat-nav-list fxLayout="row"  fxLayoutAlign="start center" fxLayoutGap="10px">
          <span>Tasks:</span>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/"><mat-icon>bug_report</mat-icon> BUGS</a>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/"><mat-icon>code</mat-icon> WEBSITE</a>
          <a mat-list-item routerLinkActive="list-item-active "  routerLink="/"><mat-icon>cloud</mat-icon> SERVER</a>
        </mat-nav-list>
      </mat-card>
    </mat-card-header>
<!--    content-->
    <mat-card-content class="main-content">
      <div *ngFor="let word of words">
        <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-between center" class="table">
          <mat-checkbox class="example-margin">{{word.info}}</mat-checkbox>
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
            <mat-icon
              matTooltip="Edit  Task"
              [matTooltipPosition]="position.value!"
              aria-label="Button that displays a tooltip when focused or hovered over">edit</mat-icon>
            <mat-icon
              matTooltip="Remove"
              [matTooltipPosition]="position.value!"
              aria-label="Button that displays a tooltip when focused or hovered over">close</mat-icon>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
  </mat-card>

<!--  Next table-->
  <mat-card fxFlex="50">
    <mat-card-header  class="main-header">
      <mat-card fxFlex="100"  class="header" [ngStyle]="{background:'#FD9B14'}">
        <mat-card-content>
          <p>Employees Stats</p>
          <p>New employees on 15th September, 2016</p>
        </mat-card-content>
      </mat-card>
    </mat-card-header>
    <mat-card-content class="main-content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
