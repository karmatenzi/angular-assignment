<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-card *ngFor="let graph of graphs" fxFlex="31.3">
    <mat-card-header fxLayout="column" class="main-header">
      <div fxFlex="100">
        <mat-icon class="header">
          <app-graph-icon></app-graph-icon>
        </mat-icon>
      </div>
      <div class="caption">
        <span>{{graph.updates}}</span>
        <p [ngStyle]="{'color': '#A4A29E'}">{{graph.info}}</p>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-footer class="footer">
      <div fxLayout="row" class="footer-blog" fxLayoutGap="10px" [ngStyle]="{'color': '#A4A29E'}">
        <mat-icon>{{graph.icon}}</mat-icon>
        <p>{{graph.foot}}</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
