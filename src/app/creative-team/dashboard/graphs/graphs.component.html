<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-card *ngFor="let graph of graphs" fxFlex="33.3">
    <mat-card-header>
      <div >
        <mat-icon class="header" ><app-graph-icon></app-graph-icon></mat-icon>
      </div>
      <div>
        <span>{{graph.updates}}</span>
        <p>{{graph.info}}</p>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-footer>
      <div>
        <mat-icon >{{graph.icon}}</mat-icon>
        <p>{{graph.foot}}</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
